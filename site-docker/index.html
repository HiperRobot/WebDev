<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Velha</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --x: #60a5fa;
      --o: #f472b6;
      --win: #34d399;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, var(--bg) 40%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      padding: 20px 20px 24px;
    }
    .header {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: 16px;
    }
    .title { font-size: 20px; font-weight: 700; letter-spacing: .3px; }
    .status { font-size: 14px; color: var(--muted); }
    .board {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; 
      margin: 12px 0 16px;
    }
    .cell {
      aspect-ratio: 1 / 1;
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.02);
      font-size: 42px; font-weight: 800; letter-spacing: 2px;
      display: grid; place-items: center;
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      user-select: none;
    }
    .cell:hover { transform: translateY(-1px); background: rgba(255,255,255,0.06); }
    .cell:active { transform: translateY(1px) scale(.98); }
    .cell[aria-disabled="true"] { cursor: not-allowed; opacity: .85; }
    .cell.x { color: var(--x); text-shadow: 0 0 10px rgba(96,165,250,.4); }
    .cell.o { color: var(--o); text-shadow: 0 0 10px rgba(244,114,182,.4); }
    .cell.win { outline: 2px solid var(--win); box-shadow: 0 0 0 6px rgba(52,211,153,.15) inset; }

    .controls { display: flex; gap: 8px; justify-content: space-between; align-items: center; }
    .buttons { display: flex; gap: 8px; }

    button.btn {
      padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06); color: var(--text); font-weight: 600; cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    button.btn:hover { background: rgba(255,255,255,0.12); }
    button.btn:active { transform: translateY(1px); }

    .legend { font-size: 12px; color: var(--muted); }
    .badge { padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.16); }
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Jogo da Velha">
    <div class="header">
      <div>
        <div class="title">Jogo da Velha</div>
        <div id="status" class="status" aria-live="polite">Vez de <strong>X</strong></div>
      </div>
      <div class="badge legend" id="score">X 0 √ó 0 O</div>
    </div>

    <div id="board" class="board" role="grid" aria-label="Tabuleiro 3 por 3">
      <!-- 9 c√©lulas -->
      <button class="cell" role="gridcell" aria-label="c√©lula 1" data-index="0"></button>
      <button class="cell" role="gridcell" aria-label="c√©lula 2" data-index="1"></button>
      <button class="cell" role="gridcell" aria-label="c√©lula 3" data-index="2"></button>
      <button class="cell" role="gridcell" aria-label="c√©lula 4" data-index="3"></button>
      <button class="cell" role="gridcell" aria-label="c√©lula 5" data-index="4"></button>
      <button class="cell" role="gridcell" aria-label="c√©lula 6" data-index="5"></button>
      <button class="cell" role="gridcell" aria-label="c√©lula 7" data-index="6"></button>
      <button class="cell" role="gridcell" aria-label="c√©lula 8" data-index="7"></button>
      <button class="cell" role="gridcell" aria-label="c√©lula 9" data-index="8"></button>
    </div>

    <div class="controls">
      <div class="legend">Dica: clique nas casas para jogar. Primeiro joga o X.</div>
      <div class="buttons">
        <button id="reset" class="btn" type="button">Reiniciar</button>
        <button id="clearScore" class="btn" type="button" title="Zerar placar">Zerar Placar</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const statusEl = document.getElementById('status');
      const boardEl = document.getElementById('board');
      const cells = Array.from(document.querySelectorAll('.cell'));
      const btnReset = document.getElementById('reset');
      const btnClearScore = document.getElementById('clearScore');
      const scoreEl = document.getElementById('score');

      const WINS = [
        [0,1,2],[3,4,5],[6,7,8], // linhas
        [0,3,6],[1,4,7],[2,5,8], // colunas
        [0,4,8],[2,4,6]          // diagonais
      ];

      let board, xIsNext, ended;
      let score = { X: 0, O: 0 };

      function init() {
        board = Array(9).fill(null);
        xIsNext = true;
        ended = false;
        cells.forEach(c => { c.textContent = ''; c.classList.remove('x','o','win'); c.setAttribute('aria-disabled','false'); });
        renderStatus();
      }

      function renderStatus(msg) {
        if (msg) { statusEl.innerHTML = msg; return; }
        statusEl.innerHTML = `Vez de <strong>${xIsNext ? 'X' : 'O'}</strong>`;
      }

      function renderScore() {
        scoreEl.textContent = `X ${score.X} √ó ${score.O} O`;
      }

      function setCell(i, mark) {
        board[i] = mark;
        const cell = cells[i];
        cell.textContent = mark;
        cell.classList.add(mark.toLowerCase());
        cell.setAttribute('aria-disabled','true');
      }

      function checkWinner() {
        for (const [a,b,c] of WINS) {
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            return { winner: board[a], line: [a,b,c] };
          }
        }
        if (board.every(Boolean)) return { draw: true };
        return null;
      }

      function finish(result) {
        ended = true;
        if (result.winner) {
          result.line.forEach(i => cells[i].classList.add('win'));
          score[result.winner]++;
          renderScore();
          renderStatus(`Vit√≥ria de <strong>${result.winner}</strong>! üéâ`);
        } else if (result.draw) {
          renderStatus('Deu velha! Empate.');
        }
      }

      function onCellClick(e) {
        const i = Number(e.currentTarget.dataset.index);
        if (ended || board[i]) return;
        const mark = xIsNext ? 'X' : 'O';
        setCell(i, mark);
        const result = checkWinner();
        if (result) return finish(result);
        xIsNext = !xIsNext;
        renderStatus();
      }

      // Eventos
      cells.forEach(cell => cell.addEventListener('click', onCellClick));
      btnReset.addEventListener('click', init);
      btnClearScore.addEventListener('click', () => { score = {X:0, O:0}; renderScore(); init(); });

      // Init
      renderScore();
      init();

      // Atalhos de teclado opcionais: R para reiniciar
      document.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'r') init();
      });
    })();
  </script>
</body>
</html>
